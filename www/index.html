<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		
		<link rel="stylesheet" href="css/onsenui.css">
		<link rel="stylesheet" href="css/onsen-css-components.css">
		
 		<script type="text/javascript" src="cordova.js"></script>
		<script src="js/onsenui.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCByN69B_8jPKGCxQtccS6S1_xddepE2T8"></script>
    </head>

    <body>
		<ons-splitter>
		  <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
			<ons-page>
			  <ons-list>
				<ons-list-item onclick="fn.load('associate.html')" tappable>
				  Associate
				</ons-list-item>
				<ons-list-item onclick="fn.load('settings.html')" tappable>
				  Disassociate
				</ons-list-item>
				<ons-list-item onclick="fn.load('dashboard.html')" tappable>
				  Dashboard
				</ons-list-item>
				<ons-list-item onclick="fn.load('alerts.html')" tappable>
				  Alerts
				</ons-list-item>
			  </ons-list>
			</ons-page>
		  </ons-splitter-side>
		  <ons-splitter-content id="content" page="splashscreen.html"></ons-splitter-content>
		</ons-splitter>
		
		<template id="splashscreen.html">
			<ons-page id="splash">
				<img src="rfxcel_logo.png">
			</ons-page>
		</template>
		
		<template id="login.html">
			<ons-page>
			  <div style="text-align: center; margin-top: 30px;">
				<p>
				  <ons-input id="username" modifier="underbar" placeholder="Username" float></ons-input>
				</p>
				<p>
				  <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float></ons-input>
				</p>
				<p style="margin-top: 30px;">
				  <ons-button onclick="login()">Sign in</ons-button>
				</p>
			  </div>
			</ons-page>
		</template>
		
		<template id="associate.html">
		  <ons-page>
			<ons-toolbar>
			  <div class="left">
				<ons-toolbar-button onclick="fn.open()">
				  <ons-icon icon="md-menu"></ons-icon>
				</ons-toolbar-button>
			  </div>
			  <div class="center">
				Associate
			  </div>
			</ons-toolbar>
			<ons-button onclick="startScan(this);">Scan Device</ons-button>
		  </ons-page>
		</template>

		<template id="settings.html">
		  <ons-page>
			<ons-toolbar>
			  <div class="left">
				<ons-toolbar-button onclick="fn.open()">
				  <ons-icon icon="md-menu"></ons-icon>
				</ons-toolbar-button>
			  </div>
			  <div class="center">
				Disassociate
			  </div>
			</ons-toolbar>
		  </ons-page>
		</template>
		
		<template id="dashboard.html">
		  <ons-page id="dashboard">
			<ons-toolbar>
			  <div class="left">
				<ons-toolbar-button onclick="fn.open()">
				  <ons-icon icon="md-menu"></ons-icon>
				</ons-toolbar-button>
			  </div>
			  <div class="center">
				Dashboard
			  </div>
			</ons-toolbar>
			
			<div id="map_canvas" class="background"></div>
		  </ons-page>
		  
		</template>
		
		<template id="alerts.html">
		  <ons-page>
			<ons-toolbar>
			  <div class="left">
				<ons-toolbar-button onclick="fn.open()">
				  <ons-icon icon="md-menu"></ons-icon>
				</ons-toolbar-button>
			  </div>
			  <div class="center">
				Alerts
			  </div>
			</ons-toolbar>
				<ons-list>
					<ons-list-item>Alert 1</ons-list-item>
					<ons-list-item>Alert 2</ons-list-item>
				</ons-list>
		  </ons-page>
		</template>
	
        
    </body>
</html>
